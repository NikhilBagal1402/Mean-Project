<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" ngModel name="title" required minlength="3" placeholder="Post Title" #title="ngModel">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="6" ngModel name="content" required minlength="3" placeholder="Post Content" #content="ngModel"></textarea>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">
      Save Post
    </button>
  </form>
</mat-card>
