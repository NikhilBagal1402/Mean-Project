<mat-card>
  <mat-spinner *ngIf="isLoading" ></mat-spinner>
  <form *ngIf="!isLoading" (submit) ="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
      <input matInput name="email" ngModel required email type="email" placeholder="E-mail" #emailInput="ngModel" />
      <mat-error *ngIf="emailInput.invalid">Please enter a vaid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput  ngModel placeholder="Password" name="password" #passwordInput="ngModel" required/>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</mat-card>
